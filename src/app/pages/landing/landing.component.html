<div class="container app-body">
    <div class="home__wrapper">
        <div class="home__left">
            <img [src]="avatar" alt="Avatar" />

            <h1>WHAT YOU CAN DO WITH THIS APP</h1>
            <p>
                You can Manage your classes, Courses, Students and Generate Report createdClasses
                <br>
                It's all in one - Follow the steps below
            </p>
        </div>

        <div class="home__actions">
            <ng-container>

                <div class="home__action">
                    <a routerLink="/create-course">
                        <button>Create a course</button>
                    </a>
                </div>
                <div class="home__action">
                    <a routerLink="/create-class">
                        <button>Create a class</button>
                    </a>
                </div>
                <div class="home__action">
                    <a routerLink="/create-student">
                        <button>Add a student</button>
                    </a>
                </div>
                <div class="home__manager">
                    <a routerLink="/students">Manage Students</a>
                    <a routerLink="/classes">Manage Classes</a>
                    <a routerLink="/courses">Manage Courses</a>
                </div>
            </ng-container>
        </div>
    </div>
</div>
